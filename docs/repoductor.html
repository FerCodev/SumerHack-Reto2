<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles2.css">
    <!--------------titulo----------------->
    <title>Reproductor</title>
    <!---------------------METAS------------>
    <meta name="description" content="este podcast tiene como objetivo contar mis experiencias en el mundo de
    la tecnologia y la programacion. No tiene como fin enseñar algo en particular pero aspiro poder dejarles algo 
    a traves de mis experiencias" />
    <meta name="keywords" content="el perro, podcast, podcaster, spotify, ivox, google podcast" />
    <meta name="author" content="Fernando Montes De Oca"/>
    <meta name="copyright" content="Fernando2021">
    <!-------------------favicon------------------->
    <link rel="icon" href="imagenes/favicon.svg" type="icon/svg"/>
    <!-------------------ROBOTS--------------------->
    <meta name="robots" content="index nofollow"/>
    <!----------informacion para facebook----------->
    <meta property="og:title" content="El Perro Podcaster" />
    <meta property="og:description" content="este podcast tiene como objetivo contar mis experiencias en el mundo de
    la tecnologia y la programacion. No tiene como fin enseñar algo en particular pero aspiro poder dejarles algo 
    a traves de mis experiencias" />
    <meta property="og:type" content="podcast" />
    <meta property="og:image" content="imagenes/perro-podcast-logo"/>
    <meta property="og:url" content="https://elperropodcaster.web.app" />
    <!----------informacion para twitter------------>
    <meta property="twitter:url" content="https://elperropodcaster.web.app" />
    <meta property="twitter:title" content="El Perro Podcaster" />
    <meta property="twitter:image" content="imagenes/perro-podcast-logo" />
    <meta property="twitter:type" content="podcast" />
</head>
<body>
    <main>
        <div class="logo">
            <img src="imagenes/perro-podcast-logo.png" alt="logo">
        </div>
        <div itemtype="audio" class="audio">
            <span itemprop="audio"><audio src="audio/podcast1.mp3" preload="auto" controls></audio></span>
        </div>
    </main>
</body>
</html>
